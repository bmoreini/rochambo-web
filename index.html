<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RoShamBo!</title>
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
<div class="ncenter" id="play_box">
	<div id="header">RoShamBo!</div>
	
	<table id="display" width="100%">
		<tr>
			<td id="score_board">Your Score: <div class="coc" id="score"></div></td>
      <td id="score_board">CPU Score: <div class="coc" id="compscore"></div></td>
		</tr>
		<tr>
			<td width="50%" class="left-space"> You: <span class="coc choice" id="user_display"></span></td>
			<td width="50%">Computer: <span class="coc choice" id="computer_display"></span></td>
		</tr>
	</table>
	
	<div class="ncenter coc" id="outcome"></div>
	
	<div class="button_area center">
		<div class="play_button" id="Rock">Rock</div>
		<div class="play_button" id="Paper">Paper</div>
		<div class="play_button" id="Scissors">Scissors</div>
	</div>

	<br />
	<div class="ncenter" id="stats_box">
		<div id="header">Stats</div>
		<div class="stat_list left-space">Wins: <span class="coc" id="wins"></span></div>
		<div class="stat_list">Draws: <span class="coc" id="draws"></span></div>
		<div class="stat_list">Loses: <span class="coc" id="loses"></span></div>
		<div class="stat_list">Total: <span class="coc" id="total"></span></div>
	<br /><br />
	</div>

	<div class="down_arrow ncenter" id="stats_toggle"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script  src="index.js"></script>

</body>

</html>
